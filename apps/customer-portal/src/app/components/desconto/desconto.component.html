<mat-form-field appearance="outline" floatLabel="always">
  <mat-label> Desconto </mat-label>
  <input
    [formControl]="control"
    type="text"
    prefix="R$"
    [mask]="'separator.2'"
    [decimalMarker]="','"
    [thousandSeparator]="'.'"
    [separatorLimit]="'100000000'"
    [dropSpecialCharacters]="false"
    [validation]="false"
    matInput
  />
</mat-form-field>
