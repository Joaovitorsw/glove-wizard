<mat-form-field
  *ngIf="defaultInputColumns"
  appearance="outline"
  [floatLabel]="defaultInputColumns.label?.floatLabel ?? 'always'"
>
  <mat-label> {{ defaultInputColumns.label?.value }} </mat-label>
  <input
    [disabled]="!!defaultInputColumns.disabled"
    [readonly]="!!defaultInputColumns.readonly"
    [formControl]="control"
    type="number"
    matInput
  />
</mat-form-field>
