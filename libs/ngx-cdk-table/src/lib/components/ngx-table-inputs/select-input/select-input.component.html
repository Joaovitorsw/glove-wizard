<mat-form-field
  *ngIf="defaultInputColumns"
  appearance="outline"
  [floatLabel]="defaultInputColumns.label?.floatLabel ?? 'always'"
>
  <mat-label> {{ defaultInputColumns.label?.value }} </mat-label>
  <mat-select
    [disabled]="!!defaultInputColumns.readonly"
    [formControl]="control"
    [placeholder]="defaultInputColumns.placeholder ?? ''"
  >
    <mat-option
      [value]="option.value"
      *ngFor="let option of createSelectOptions() | async"
    >
      {{ option.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
